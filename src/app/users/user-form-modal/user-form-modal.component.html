<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm">
    <div class="form-group">
      <label for="username">Email address</label>
      <input
        [(ngModel)]="user.userName"
        type="email"
        name="username"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        required
        [disabled]="!isNew"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        [(ngModel)]="user.firstName"
        name="firstName"
        type="text"
        class="form-control"
        placeholder="John"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        [(ngModel)]="user.lastName"
        name="lastName"
        type="text"
        class="form-control"
        placeholder="Smith"
        required
      />
    </div>
    <div class="form-group" *ngIf="isNew">
      <label for="password">Password</label>
      <input
        [(ngModel)]="user.password"
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-check" *ngIf="isNew">
      <input
        [(ngModel)]="showPassword"
        type="checkbox"
        class="form-check-input"
        name="showPassword"
      />
      <label class="form-check-label" for="showPassword">Show password</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="modalRef.hide()">
    Cancel
  </button>
  <button type="button" [disabled]="form.invalid" class="btn btn-primary" (click)="save()">
    {{ closeBtnName }}
  </button>
</div>
